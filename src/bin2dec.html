<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./bin2dec.css">

	<title>Bin2Dec Converter</title>
</head>
<body>
	<div>
		<h1>Binary to Decimal Converter</h1>
		<h3>Acceptable keys: <small>0, 1, Enter, Backspace, Delete, Tab, F5, Alt, &#8592;, &#8594;</small></h3>
		<div id="calc">
			<div>
				<label>Binary</label>
				<input id="binary" type="text" maxlength="8">
				<button onclick="reset()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
			</div>
			<div>
				<input id="decimal" type="text" onkeydown="return false;">
			</div>			
		</div>
		<div class="h-center">
			<span id="warning"></span>
		</div>
	</div>
	<script src="./bin2dec.js"></script>
	<script src="https://use.fontawesome.com/3b877a1cd6.js"></script>
</body>
</html>
